query {
  device {
    edges {
      node {
        name {
          value
        }
        interfaces {
          edges {
            node {
              id
              role {
                node {
                  name {
                    value
                  }
                }
              }
              ... on InterfaceL3 {
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
