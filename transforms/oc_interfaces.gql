query oc_interfaces ($device: String!) {
  device(name__value: $device) {
    edges {
      node {
        id
        interfaces {
          edges {
            node {
              name {
                value
              }
              description {
                value
              }
              enabled {
                value
              }
              ... on InterfaceL3 {
                ip_addresses {
                  edges {
                    node {
                      address {
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
